// {{start:dependencies}}
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    // Project reference
    compile project(':stubbornjava-undertow')
    compile project(':stubbornjava-common')
    compile project(':stubbornjava-cms-server')

    compile libs.lombok

    testCompile libs.junit
}

// This copies the dependent jars into /libs
build.finalizedBy(copyToLib)

jar {
    destinationDir = file("$buildDir/docker/libs")
}

shadowJar {
   baseName = 'stubbornjava-all'
   classifier = null
   version = null
}

// {{end:dependencies}}
